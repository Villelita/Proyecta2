<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión - Proyecta UTCH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    /* Sin subrayado en textos que no son botones */
    a, a:hover, a:focus { text-decoration: none; }
    *:not(button):not([type="submit"]) { text-decoration: none; }
    .bg-login {
      background: linear-gradient(165deg, #0d3320 0%, #0a1f2e 50%, #061018 100%);
    }
    .input-login:focus {
      outline: none;
      border-color: rgb(34, 197, 94);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }
  </style>
</head>
<body class="min-h-screen bg-login text-white antialiased flex flex-col items-center justify-center p-4">
  <!-- Card de inicio de sesión -->
  <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-2xl border border-slate-600/50 overflow-hidden">
    <!-- Cabecera -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-slate-600/50 bg-slate-800/80">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-lg bg-emerald-500/20 flex items-center justify-center">
          <svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
        </div>
        <h1 class="text-lg font-semibold text-white">Ingresar</h1>
      </div>
    </div>
    <!-- Formulario -->
    <form class="p-6 space-y-5" id="form-login" action="#" method="post">
      <div>
        <label for="usuario" class="flex items-center gap-2 text-sm font-medium text-slate-300 mb-2">
          <svg class="w-4 h-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
          Usuario
        </label>
        <input type="text" id="usuario" name="usuario" placeholder="Tu usuario" autocomplete="username"
          class="input-login w-full px-4 py-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-500 transition">
      </div>
      <div>
        <label for="password" class="flex items-center gap-2 text-sm font-medium text-slate-300 mb-2">
          <svg class="w-4 h-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
          Contraseña
        </label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña" autocomplete="current-password"
          class="input-login w-full px-4 py-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-500 transition">
      </div>
      <div class="flex gap-3 pt-2">
        <button type="submit" class="flex-1 flex items-center justify-center gap-2 bg-emerald-500 hover:bg-emerald-400 text-white font-medium py-3 px-4 rounded-xl transition-colors shadow-lg shadow-emerald-900/30">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/></svg>
          Ingresar
        </button>
        <a href="index.html" class="flex items-center justify-center gap-2 bg-slate-600 hover:bg-slate-500 text-white font-medium py-3 px-5 rounded-xl transition-colors no-underline">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
          Cancelar
        </a>
      </div>
    </form>
  </div>

  <p class="mt-6 text-slate-500 text-sm">
    <a href="index.html" class="text-emerald-500 hover:text-emerald-400 transition">← Volver al inicio</a>
  </p>

  <script>
    document.getElementById('form-login').addEventListener('submit', function(e) {
      e.preventDefault();
      // Placeholder: aquí iría la lógica de login (ej. redirigir al dashboard)
      // window.location.href = 'index.html';
    });
  </script>
</body>
</html>
